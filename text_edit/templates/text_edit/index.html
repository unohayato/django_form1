{% extends 'text_edit/base.html' %}

{% block main %}
{% for error in form.non_field_errors %}
  <div>
    {{ error }}
  </div>
{% endfor %}

<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <p>
    <label>{{ field.label }}</label>
    {{ field }}
  </p>
  {% endfor %}
  <input type="submit" value="変換">
</form>
  <div>
    <h2>変換後</h2>
    <p>{{ new_text }}</p>
  </div>
{% endblock main %}
